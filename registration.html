<html>
<head>
    <title>Registration Page</title>
</head>
<body>
    <form>
        <div>
            <h1>Registration Form</h1>
            <p>Please fill this form </p>
            <hr>
            
            <label for="name"><b>Name:</b></label>
            <input type="text" placeholder="Enter Name" name="name" id="name" >
            <br>

            <label for="email"><b>Email:</b></label>
            <input type="text" placeholder="Enter Email" name="email" id="email" >
            <br>
            
            <label for="psw"><b>Password:</b></label>
            <input type="password" placeholder="Enter Password" name="psw" id="psw" >
            <br>
            
            <label for="phone"><b>Phone Number:</b></label>
            <input type="text" placeholder="Enter Phone Number" name="phone" id="phone" >
            <br>
            
            <label for="gender"><b>Gender:</b></label>
                <form>
                    <label>
                        <input type="radio" name="gender" value="male"> Male
                    </label>
            
                    <label>
                        <input type="radio" name="gender" value="female"> Female
                    </label>
            
                    <label>
                        <input type="radio" name="gender" value="other"> Other
                    </label>
                </form>          
            
            <br>
            
            <label for="language"><b>Language:</b></label>
            <select name="language" id="language">
                <option value="">Select Language</option>
                <option value="tamil">Tamil</option>
                <option value="malayalam">Malayalam</option>
                <option value="telugu">Telugu</option>
                <option value="kannada">Kannada</option>
                <option value="hindi">Hindi</option>
                <option value="english">English</option>
            </select>
            <br>
 
            
            <label for="zip"><b>Zip Code:</b></label>
            <input type="text" placeholder="Enter Zip Code" name="zip" id="zip" >
            <br>
            
            <label for="about"><b>About:</b></label>
            <textarea placeholder="Tell us about yourself" name="about" id="about"></textarea>
            <br>
            
            <button type="submit" class="registerbtn">Register</button>
        </div>
       
    </form>
</body>
</html>
